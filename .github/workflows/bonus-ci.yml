name: Bonus CI - Integration Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  bonus-integration-test:
    name: Exécuter BonusIntegrationTest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # Étape 3a : Compiler UNIQUEMENT le backend (application) et ses dépendances
      # -pl application : focus sur le module principal
      # -am : (also make) compile les dépendances nécessaires
      # Les skips évitent les erreurs de docker, licence, checkstyle et frontend
      - name: Build Application Module Only
        run: mvn clean install -pl application -am -DskipTests -Ddockerfile.skip=true -Dlicense.skip=true -Dcheckstyle.skip=true -Dskip.js=true -T 2C

      # Étape 3b : Exécuter uniquement le test BonusIntegrationTest
      - name: Run BonusIntegrationTest
        run: mvn -pl application test -Dtest=BonusIntegrationTest

      - name: Test Results
        if: always()
        run: |
          echo "Test execution completed"
          if [ -f application/target/surefire-reports/org.thingsboard.server.controller.BonusIntegrationTest.txt ]; then
            cat application/target/surefire-reports/org.thingsboard.server.controller.BonusIntegrationTest.txt
          fi