name: Bonus CI - Integration Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  bonus-integration-test:
    name: Ex√©cuter BonusIntegrationTest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run BonusIntegrationTest
        run: mvn -pl application test -Dtest=BonusIntegrationTest

      - name: Test Results
        if: always()
        run: |
          echo "Test execution completed"
          if [ -f application/target/surefire-reports/org.thingsboard.server.controller.BonusIntegrationTest.txt ]; then
            cat application/target/surefire-reports/org.thingsboard.server.controller.BonusIntegrationTest.txt
          fi
